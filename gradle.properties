# Kotlin
kotlin.code.style=official
# Separate Kotlin daemon heap (JVM/JS). Kotlin/Native runs in the Gradle daemon heap.
kotlin.daemon.jvmargs=-Xmx6G
# Gradle
# Increase Gradle daemon heap for Kotlin/Native linking and cap worker concurrency to reduce peak memory.
org.gradle.jvmargs=-Xmx8G -Dfile.encoding=UTF-8
org.gradle.workers.max=1
org.gradle.configuration-cache=true
org.gradle.caching=true
org.jetbrains.dokka.experimental.gradle.pluginMode=V2Enabled
# Android
android.nonTransitiveRClass=true
android.useAndroidX=true
# Centralized build properties
rootProjectName=table
baseNamespace=ua.wwind.table
# Maven publishing group (separate from Android/iOS namespaces)
mavenGroup=ua.wwind.table-kmp
# Desktop distribution
androidApplicationId=ua.wwind.table
desktopPackageName=ua.wwind.table
# JS/WASM output
wasmOutputModuleName=Table_Compose
jsOutputModuleName=Table_Compose
jsOutputFileName=table.js
# iOS framework config
iosFrameworkBaseName=TableApp

# Publishing (Maven Central / POM)
POM_NAME=Data Table for Compose Multiplatform M3
POM_DESCRIPTION=Data Table for Compose Multiplatform M3
POM_INCEPTION_YEAR=2025
POM_URL=https://github.com/White-Wind-LLC/table
POM_LICENSE_NAME=The Apache License, Version 2.0
POM_LICENSE_URL=https://www.apache.org/licenses/LICENSE-2.0.txt
POM_LICENSE_DIST=repo
POM_DEVELOPER_ID=White-Wind-LLC
POM_DEVELOPER_NAME=White Wind
POM_DEVELOPER_URL=https://github.com/White-Wind-LLC
POM_SCM_URL=https://github.com/White-Wind-LLC/table
POM_SCM_CONNECTION=scm:git:git://github.com/White-Wind-LLC/table.git
POM_SCM_DEV_CONNECTION=scm:git:ssh://github.com/White-Wind-LLC/table.git
